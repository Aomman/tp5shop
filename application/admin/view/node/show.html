{extend name="public/base" /}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>权限管理</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('node/add')}" class="actionBtn add">添加权限</a>权限列表</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
        <tr>
            <th width="120" align="left">权限名称</th>
            <th width="120" align="center">是否显示左侧</th>
            <th width="120" align="left">权限控制器</th>
            <th width="120" align="left">权限方法</th>
            <th width="80" align="center">操作</th>
        </tr>
        {foreach $node as $key=>$vo }
        <tr>
            <td align="left">{$vo.level|str_repeat="　　",###}{$vo.node_name}</td>
            <td align="center">
                {if $vo.node_ismenu =='0'}不显示
                {else /} 显示
                {/if}
            </td>
            <td align="left">{$vo.node_controller}</td>
            <td align="left">{$vo.node_action}</td>
            <td align="center"><a href="">编辑</a> | <a href="">删除</a></td>
        </tr>
        {/foreach}
    </table>
</div>
</div>
{/block}
