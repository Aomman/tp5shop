{extend name="public/base" /}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="product_category.php" class="actionBtn">商品分类</a>添加分类</h3>
    <form action="" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="80" align="right">分类名称</td>
                <td>
                    <input type="text" name="cate_name" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="80" align="right">是否显示</td>
                <td>
                    <label><input type="radio" name="cate_isshow" value="0"/>不显示</label>
                    <label><input type="radio" name="cate_isshow"checked value="1"/>显示</label>
                </td>
            </tr>
            <tr>
                <td width="80" align="right">是否导航</td>
                <td>
                    <label><input type="radio" name="cate_isnav" value="0"/>不导航</label>
                    <label><input type="radio" name="cate_isnav"checked value="1"/>导航</label>
                </td>
            </tr>
            <tr>
                <td align="right">上级分类</td>
                <td>
                    <select name="cate_pid">
                        <option value="0">顶级分类</option>
                        {foreach $cates as $key=>$vo }
                        <option value="{$vo.cate_id}">{$vo.level|str_repeat="　　",###}{$vo.cate_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">关键字</td>
                <td>
                    <input type="text" name="cate_keyword" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">简单描述</td>
                <td>
                    <textarea name="cate_desc" cols="60" rows="4" class="textArea"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">排序</td>
                <td>
                    <input type="text" name="cate_order" value="50" size="5" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
{/block}
