{extend name="public/base" /}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 权限管理<b>></b><strong>权限添加</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('index')}" class="actionBtn">权限列表</a>权限添加</h3>
    <form action="" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="80" align="right">权限名称</td>
                <td>
                    <input type="text" name="node_name" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">所属权限</td>
                <td>
                    <select name="node_pid" id="">
                        <option value="0">顶级权限</option>
                        {foreach $node as $key=>$vo }
                        <option value="{$vo.node_id}">{$vo.level|str_repeat="　　",###}{$vo.node_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">是否显示左侧</td>
                <td>
                    <input type="radio" name="node_ismenu" value="0" />不显示
                    <input type="radio" name="node_ismenu" checked value="1" />显示
                </td>
            </tr>
            <tr>
                <td align="right">权限控制器</td>
                <td>
                    <input type="text" name="node_controller" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">权限方法</td>
                <td>
                    <input type="text" name="node_action" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">url地址</td>
                <td>
                    <input type="text" name="node_url" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn" type="submit" value="提交" />
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
</div>
{/block}
