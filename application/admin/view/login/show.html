<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    {load href="/static/admin/css/style.css" /}
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    {load href="/static/admin/js/jquery.js"}
    {load href="/static/admin/js/verificationNumbers.js"}
    {load href="/static/admin/js/Particleground.js"}
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
    </dt>
    <form action="" method="post">
    <dd class="user_icon">
        <input type="text" placeholder="账号" name="admin_name" class="login_txtbx"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" name="admin_pwd" class="login_txtbx"/>
    </dd>
    <dd class="val_icon">
        <div class="checkcode">
            <input type="text" id="J_codetext" name="code" placeholder="验证码" maxlength="5" class="login_txtbx">
        </div>
        <input type="button" value="验证码核验" class="ver_btn" class="login_txtbx" onClick="validate();">
    </dd>
        <img src="{:url('code')}">
    <dd>
        <input type="submit" value="立即登陆" class="submit_btn"/>
    </dd>
    </form>
    <dd>
        <p>© 2015-2016 DeathGhost 版权所有</p>
        <p>陕B2-20080224-1</p>
    </dd>
</dl>
</body>
</html>
