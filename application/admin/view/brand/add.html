{extend name="public/base" /}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>添加品牌</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('brand/show')}" class="actionBtn">品牌列表</a>添加分类</h3>
    <form action="" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="80" align="right">品牌名称</td>
                <td>
                    <input type="text" name="brand_name" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="80" align="right">品牌网址</td>
                <td>
                    <input type="text" name="brand_url" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="80" align="right">品牌logo</td>
                <td>
                    <input type="file" name="brand_logo" value="" class="form-control"  >
                </td>
            </tr>
            <tr>
                <td width="80" align="right">是否显示</td>
                <td>
                    <label><input type="radio" name="brand_isshow" value="0"/>不显示</label>
                    <label><input type="radio" name="brand_isshow"checked value="1"/>显示</label>
                </td>
            </tr>
            <tr>
                <td align="right">简单描述</td>
                <td>
                    <textarea name="brand_desc" cols="60" rows="4" class="textArea"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">排序</td>
                <td>
                    <input type="text" name="brand_order" value="50" size="5" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
{/block}
